<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dev2gether - Sign Up</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>

<body  class="d-flex flex-column  text-center h-100 row align-items-center d-flex justify-content-center"
       th:style="'background: linear-gradient(0deg, rgba(0, 0, 55, 0.5), rgba(0, 0, 0, 0.6)), url(images/loginBackground.jpg); min-height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;'">

<header th:replace="layouts:: header"></header>
<nav th:replace="layouts:: nav"></nav>

<!--<br class="p-5">-->
<main class="form-signin p-5 col-lg-4 h-100 row align-items-center justify-content-center d-flex flex-column ">
    <form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
        <img class="mb-4" th:src="@{images/signupIcon.png}" alt="" width="72" height="65">
        <h3 class="form-signin-heading h3 mb-3 fw-normal text-white">Registration Form</h3>

        <div class="form-floating m-2">
            <input type="text" th:field="*{email}" placeholder="example@johnabbottcollege.net" class="form-control" id="email" name="email"/>
            <label for="email">Email</label>
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" class="text-danger" th:errors="*{email}"></p>
            <p th:if="${emailErrorMsg != null}" th:text="${emailErrorMsg}" class="text-danger"></p>
        </div>
        <div class="form-floating m-2">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" id="firstName" name="firstName"/>
            <label for="firstName">First Name</label>
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" class="text-danger" th:errors="*{firstName}"></p>
        </div>
        <div class="form-floating m-2">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" id="lastName" name="lastName"/>
            <label for="lastName">Last Name</label>
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" class="text-danger" th:errors="*{lastName}"></p>
        </div>
        <div class="form-floating m-2">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="password" name="password"/>
            <label for="password">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" class="text-danger" th:errors="*{password}"></p>
        </div>

        <!--            CHECKBOX-->
        <div class="checkbox mb-3">
            <label class="text-white p-2">
                <input  type="checkbox" value="remember-me"> I understand and agree to all of Dev2gether's terms and conditions.
            </label>
        </div>
        <!--            CHECKBOX-->

        <div class="form-floating m-2">
            <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
        </div>
        <!-- <span th:utext="${successMessage}"></span> -->

        <p class="mt-5 mb-3 text-white">Â© 2022 - Dev2gether.com</p>
    </form>
</main>

<br class="p-5">
</body>
</html>
