<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dev2gether - Log In</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>

<body  class="text-center d-flex flex-column row align-items-center d-flex justify-content-center"
       th:style="'background: linear-gradient(0deg, rgba(0, 0, 55, 0.5), rgba(0, 0, 0, 0.6)), url(images/loginBackground.jpg); min-height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;'">

<header th:replace="layouts:: header"></header>
<nav th:replace="layouts:: nav"></nav>

    <main class="form-signin p-5 col-lg-4 h-100 row align-items-center">
        <form name='login' th:action="@{login}" method='POST' modelAttribute="user">

            <img class="mb-4" th:src="@{images/loginIcon.png}" alt="" width="72" height="65">
            <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div class="form-floating m-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating m-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>

            <div class="checkbox mb-3">
                <label class="text-white p-2">
                    <input  type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-white">Â© 2022 - Dev2gether.com</p>

        </form>
    </main>

<br class="p-5">
</body>
</html>
