<html xmlns:th="http://thymeleaf.org">
<head th:replace="layouts:: head"></head>


<body>
<nav th:replace="layouts:: nav"></nav>

<div class="container">
    <h3>Projects Directory</h3>
    <hr>

    <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">Save New Project</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"/>
            <td th:text="${project.stage}"/>
        </tr>

        </tbody>

    </table>


</div>

</body>
</html>
