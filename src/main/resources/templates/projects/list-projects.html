<html xmlns:th="http://thymeleaf.org">
<head th:replace="layouts:: head"></head>


<body>
<nav th:replace="layouts:: nav"></nav>

<div class="container">
    <h3>Projects Directory</h3>
    <hr>

    <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">Save New Project</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Student Participants</th>
            <th>Language(s) Used</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject : ${projects}">
            <td th:text="${aProject.name}"/>
            <td th:text="${aProject.stage}"/>

        <tr th:each="aStudent : ${students}">
            <td th:text="${aStudent.name}"/>
        </tr>
        <tr th:each="aLanguage : ${languages}">
            <td th:text="${aLanguage.name}"/>
        </tr>
        </tbody>

    </table>


</div>

</body>
</html>
