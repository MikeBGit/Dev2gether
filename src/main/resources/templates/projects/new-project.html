<html xmlns:th="http://thymeleaf.org">
<!--<head th:replace="layouts:: head"></head>-->

<body>

<nav th:replace="layouts:: nav"></nav>
<div class="container">
<!--    <div th:text="${#authentication.getPrincipal().getFirstName()}"></div>-->
    <form th:action="@{/projects/save}" method="POST" th:object="${project}">
<!--        <input type="hidden" th:value = "${user.id}" th:field="${project.ownerId}">-->
        <input type="text" placeholder="Project Name" th:field="${project.name}">
        <select th:field="${project.stage}">
            <option th:value="NOTSTARTED"> Not Started</option>
            <option th:value="INPROGRESS"> In Progress</option>
            <option th:value="COMPLETED"> Completed</option>
        </select>
        <textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>

<!--        means to look for something withing the parent th:object-, you could use ${project.employees} but * is shorthand-->


        <select th:field="*{collaborators}" multiple="multiple">
            <option
                    th:each = "user : ${users}"
                    th:value = "${user.id}"
                    th:text = "${user.firstName}">
            </option>
        </select>



        <button type="submit">Create Project</button>
    </form>


</div>



</body></html>
