<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title th:text="'Dev2gether - ' + ${user?.firstName} + ' ' + ${user?.lastName}"></title>


  <script src="/js/product-page.js"></script>

  <!--icons-->

  <link rel="stylesheet" href="/css/project-page.css">
</head>
<body>

<header th:replace="layouts:: header"></header>
<nav th:replace="layouts:: nav"></nav>
<div class="fluid-container row" id="backgroundDash">


  <!--  <main>-->

  <div class="row">
    <div class="col-3">
      <div sec:authorize="isAuthenticated()" th:replace="layouts:: sidebar"/>
    </div>

    <div class="col-8">




      <section class="mt-4 row mb-5 justify-content-end">

        <div class="card" style="width: 18rem;">
          <h4 class="card-header" th:text="${user?.firstName} + ' ' + ${user?.lastName}">Featured</h4>
          <img th:src="@{/images/default-profile-pic.svg}"  class="card-img-top" alt="User's profile pic">
          <div class="card-body">
            <p class="card-text lead">Code 4 lyfe</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Email</strong>
              <p th:text="${user?.email}"></p>
            </li>
          </ul>
        </div>
      </section>
    </div>
</div>

    <!--  </main>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</body>
</html>
