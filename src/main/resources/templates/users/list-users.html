<html xmlns:th="http://thymeleaf.org">
<head th:replace="layouts:: head"></head>


<body>
<nav th:replace="layouts:: nav"></nav>

<div class="container">
    <h3>Users Directory</h3>
    <hr>

    <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3">Save New User</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
