<html xmlns:th="http://thymeleaf.org">

<head th:replace="layouts:: head"></head>

<body>
    <nav th:replace="layouts:: nav"></nav>
<div class="container">

    <form th:action="@{/users/save}" method="POST" th:object="${user}" >

        <input type="text" placeholder="firstName" th:field="${user.firstName}"/>
        <input type="text" placeholder="lastName" th:field="${user.lastName}"/>
        <input type="text" placeholder="Email" th:field="${user.email}"/>
        <button type="submit">New User</button>
    </form>
</div>

</body>
</html>
